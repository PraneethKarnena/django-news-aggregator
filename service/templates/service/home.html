<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Django News Aggregator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-lg-3"></div>
            <div class="col-lg-6 text-center">
                <h1>Django News Aggregator</h1>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-lg-2"></div>
            <div class="col-lg-8 text-center">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="news_cat" id="tps" value="TPS" checked>
                    <label class="form-check-label" for="tps">Top Stories</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="news_cat" id="tch" value="TCH">
                    <label class="form-check-label" for="tch">Technology</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="news_cat" id="spr" value="SPR">
                    <label class="form-check-label" for="spr">Sports</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="news_cat" id="bsn" value="BSN">
                    <label class="form-check-label" for="bsn">Business</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="news_cat" id="ent" value="ENT">
                    <label class="form-check-label" for="ent">Entertainment</label>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
